<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Timer</title>
</head>
<body>
    <div class="timer" id="timer-1">
        <h1 class="title">2023 starts after...</h1>
        <!-- <input type="datetime-local" id="date" name="date" min="2021-08-01T08:30" max="2027-06-30T16:30"> -->
        <div class="wrapper">
        <div class="field">
            <span class="value" data-value="days">00:</span>
            <span class="label">Days</span>
        </div>

        <div class="field">
            <span class="value" data-value="hours">00:</span>
            <span class="label">Hours</span>
        </div>

        <div class="field">
            <span class="value" data-value="mins">00:</span>
            <span class="label">Minutes</span>
        </div>

        <div class="field">
            <span class="value" data-value="secs">00</span>
            <span class="label">Seconds</span>
        </div>
        </div>
        <div class="btn__wrapper">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        </div>
    </div>
